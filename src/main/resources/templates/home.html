<!DOCTYPE html>

<!--  Mark up helper library abbreviated to th -->
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog :: Home</title>
</head>
<body>
    <div class = "container">
    <h1>Gabriel's Blog</h1>
    <hr/>
    	<div class="posts-container">
    	  	<!-- get our posts list and iterate through them by th:each
    	  	     th:each is like a thyme leaf for loop where post represents
    	  	     a singular post in the list of posts -->
    	  	     
    		<div class="post" th:each="post : ${posts}">
    		
    		<!-- construct the url of the post-->
    		<h2><a th:href="@{'/posts/'+ ${post.id}}"
    		
    			th:text="${post.title}">Title</a>
    		</h2>
    		
    		<h5 th:text="'Published on' +${post.createdAt}"> Created At</h5>
    		<p th:text="${post.body}"> body text</p>
    		<br/>
    		
    		</div> <!-- apply thyme to posts using th -->
    
   	 		</div>
   		</div>
</body>
</html>
